          <option value="en">🇺🇸 English</option>

      <button id="hamburger" class="hamburger" aria-label="메뉴 열기">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <div id="drawerBackdrop" class="backdrop"></div>
  <aside id="mobileDrawer" class="drawer" aria-hidden="true">
    <button id="drawerClose" class="drawer-close" aria-label="메뉴 닫기">×</button>

    </ul>

  <main>
    <section class="sub-hero">
      <div class="sub-hero-inner">
        <p class="eyebrow">INQUIRY</p>
        <h1>입점/납품/협업 문의</h1>
        <p>필요한 내용을 작성해 주시면 담당자가 연락드립니다.</p>
      </div>
    </section>

    <section class="section">
      <div class="container inquiry-wrap">
        <form class="inquiry-form">
          <label>
            이름 / 업체명
            <input type="text" name="name" required />
          </label>
          <label>
            연락처
            <input type="tel" name="phone" required />
          </label>
          <label>
            이메일
            <input type="email" name="email" />
          </label>
          <label>
            문의 내용
            <textarea name="message" rows="6" placeholder="어떤 협업/납품을 원하시나요?"></textarea>
          </label>
          <button type="submit" class="btn-primary">보내기</button>
        </form>
      </div>
    </section>
  </main>
