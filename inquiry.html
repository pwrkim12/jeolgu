<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="inquiry.metaTitle">문의 사항</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/inquiry.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="절구팩토리" />
      </a>

      <nav class="nav">
        <ul class="menu">
          <li><a href="jeolgu-factory.html" data-i18n="menu.factory">절구팩토리</a></li>
          <li><a href="jeolgu-mill.html" data-i18n="menu.mill">절구방앗간</a></li>
          <li><a href="factory-familyism.html" data-i18n="menu.familyism">팩토리패밀리즘</a></li>
          <li><a href="inquiry.html" class="is-active" data-i18n="menu.inquiry">문의 사항</a></li>
        </ul>
      </nav>

      <div class="lang-box desktop-lang">
        <select id="languageSelect" class="lang-select">
          <option value="ko">🇰🇷 한국어</option>
          <option value="en">🇺🇸 English</option>
          <option value="ja">🇯🇵 日本語</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="inquiry-hero">
      <div class="inquiry-overlay"></div>
      <div class="inquiry-content">
        <p class="eyebrow">INQUIRY</p>
        <h1 data-i18n="inquiry.title">입점 / 납품 / 협업 문의</h1>
        <p data-i18n="inquiry.subtitle">필요한 내용을 작성해 주시면 담당자가 빠르게 연락드립니다.</p>
      </div>
    </section>

    <!-- Form Section -->
    <section class="inquiry-form-section">
      <div class="inquiry-card">
        <form id="inquiryForm">
          <div class="form-group">
            <label for="name" data-i18n="form.nameLabel">이름 / 업체명</label>
            <input type="text" id="name" name="name" required placeholder="홍길동 / 절구팩토리" />
          </div>

          <div class="form-group">
            <label for="phone" data-i18n="form.phoneLabel">연락처</label>
            <input type="tel" id="phone" name="phone" required placeholder="010-0000-0000" />
          </div>

          <div class="form-group">
            <label for="email" data-i18n="form.emailLabel">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@jeolgu.com" />
          </div>

          <div class="form-group">
            <label for="message" data-i18n="form.messageLabel">문의 내용</label>
            <textarea id="message" name="message" rows="6" placeholder="어떤 협업 또는 납품을 원하시나요?" required></textarea>
          </div>

          <button type="submit" class="submit-btn" data-i18n="form.submit">보내기</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p data-i18n="footer.copy">© 2025 절구팩토리. All rights reserved.</p>
    <p data-i18n="footer.addr">서울특별시 강남구 테헤란로 123, 절구팩토리 빌딩 6층</p>
    <p data-i18n="footer.contact">TEL. 02-1234-5678 | E-mail. info@jeolgu.com</p>
  </footer>

  <!-- Google Apps Script 연동 -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzLfgT1bqdgPJEKKFLDn8SQ4Yyusevjpue270aMxgtxZQBDaQbvDj-exvcsoz6Hz9bz/exec";

    document.getElementById("inquiryForm").addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(e.target) })
        .then(response => {
          if (response.ok) {
            alert("✅ 문의가 정상적으로 접수되었습니다!");
            e.target.reset();
          } else {
            alert("⚠️ 서버 응답이 올바르지 않습니다. 다시 시도해주세요.");
          }
        })
        .catch(error => {
          alert("❌ 전송 중 오류가 발생했습니다. 다시 시도해주세요.");
          console.error(error);
        });
    });
  </script>

  <script defer src="js/nav.js"></script>
  <script defer src="js/i18n.js"></script>

</body>
</html>
