<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="inquiry.metaTitle">문의 사항 | 절구팩토리</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="절구팩토리" />
        </a>

        <nav class="nav">
          <ul class="menu">
            <li><a href="jeolgu-factory.html" data-i18n="nav.jeolguFactory"></a></li>
            <li><a href="jeolgu-mill.html" data-i18n="nav.jeolguMill"></a></li>
            <li><a href="factory-familyism.html" data-i18n="nav.familyism"></a></li>
            <li><a href="inquiry.html" data-i18n="nav.inquiry" class="is-active"></a></li>
          </ul>
        </nav>

        <div class="lang-box desktop-lang">
          <select class="lang-select" data-lang-select>
            <option value="ko">🇰🇷 한국어</option>
            <option value="en">🇺🇸 English</option>
            <option value="ja">🇯🇵 日本語</option>
          </select>
        </div>

        <button id="hamburger" class="hamburger" aria-label="메뉴 열기">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <div id="drawerBackdrop" class="backdrop"></div>

    <aside id="mobileDrawer" class="drawer" aria-hidden="true">
      <button id="drawerClose" class="drawer-close" aria-label="메뉴 닫기">×</button>
      <ul class="drawer-menu">
        <li><a href="index.html" data-i18n="nav.home"></a></li>
        <li><a href="jeolgu-factory.html" data-i18n="nav.jeolguFactory"></a></li>
        <li><a href="jeolgu-mill.html" data-i18n="nav.jeolguMill"></a></li>
        <li><a href="factory-familyism.html" data-i18n="nav.familyism"></a></li>
        <li><a href="inquiry.html" data-i18n="nav.inquiry"></a></li>
        <li>
          <label class="drawer-lang-label" for="m-lang">Language</label>
          <select id="m-lang" class="drawer-lang-select" data-lang-select>
            <option value="ko">🇰🇷 한국어</option>
            <option value="en">🇺🇸 English</option>
            <option value="ja">🇯🇵 日本語</option>
          </select>
        </li>
      </ul>
    </aside>

    <section class="sub-hero">
      <div class="sub-hero-inner">
        <p class="eyebrow" data-i18n="inquiry.eyebrow">INQUIRY</p>
        <h1 data-i18n="inquiry.title">떡 주문, 납품, 촬영 협찬 문의 주세요</h1>
        <p data-i18n="inquiry.desc">
          갯수, 원가, 택배 일정, 한옥 촬영 콜라보 같은 거 전부 이 폼으로 받는다는 설정이야.
        </p>
      </div>
    </section>

    <section class="section">
      <div class="container contact-grid">
        <form class="contact-form">
          <label>
            <span data-i18n="inquiry.form.name">이름 / 업체명</span>
            <input type="text" name="name" placeholder="절구팩토리 스튜디오" />
          </label>
          <label>
            <span data-i18n="inquiry.form.email">연락처 / 이메일</span>
            <input type="text" name="email" placeholder="010-0000-0000 / you@example.com" />
          </label>
          <label>
            <span data-i18n="inquiry.form.type">문의 종류</span>
            <select name="type">
              <option data-i18n="inquiry.form.type.1">떡 주문 / 납품</option>
              <option data-i18n="inquiry.form.type.2">촬영 협찬 / 제품 대여</option>
              <option data-i18n="inquiry.form.type.3">기타 문의</option>
            </select>
          </label>
          <label>
            <span data-i18n="inquiry.form.msg">문의 내용</span>
            <textarea name="message" rows="6" placeholder="필요 수량, 일정, 지역 등을 적어주세요."></textarea>
          </label>
          <button type="submit" class="hero-btn" data-i18n="inquiry.form.submit">문의 보내기</button>
        </form>

        <div class="contact-side">
          <h2 data-i18n="inquiry.info.title">다른 연락 방법</h2>
          <p data-i18n="inquiry.info.desc">카톡 채널, 인스타 DM, 네이버 예약 링크도 여기에 넣을 수 있어요.</p>
          <img src="https://images.unsplash.com/photo-1614067013235-1ba8b9377305?auto=format&fit=crop&w=1100&q=60" alt="문의 이미지" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <p data-i18n="footer.copy">© 2025 2STO Clone. All rights reserved. ㉕</p>
      <p data-i18n="footer.address">서울특별시 강남구 테헤란로 123, 2STO 빌딩 6층</p>
      <p data-i18n="footer.tel">TEL. 02-1234-5678, E-mail. info@2sto.com</p>
    </footer>

    <script defer src="js/i18n.js"></script>
    <script defer src="js/nav.js"></script>
  </body>
</html>
