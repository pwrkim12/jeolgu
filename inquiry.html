<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의 사항</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/inquiry.css" />
</head>

<body>
<!-- 헤더 -->
<header class="site-header">
  <div class="header-inner">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="절구팩토리" />
    </a>

    <nav class="nav">
      <ul class="menu">
        <li><a href="jeolgu-factory.html">절구팩토리</a></li>
        <li><a href="jeolgu-mill.html">절구방앗간</a></li>
        <li><a href="factory-familyism.html">팩토리패밀리즘</a></li>
        <li><a href="inquiry.html">문의 사항</a></li>
      </ul>
    </nav>

    <!-- 📌 모바일 햄버거 버튼 (정확한 삽입 위치) -->
    <button id="hamburger" class="hamburger" aria-label="메뉴 열기">
      <span></span><span></span><span></span>
    </button>

  </div>


  <!-- 📌 모바일 드로어 메뉴 -->
<div id="mobileDrawer" class="drawer" aria-hidden="true">
  <button id="drawerClose" class="drawer-close">✕</button>

  <ul class="drawer-menu">
    <li><a href="jeolgu-factory.html">절구팩토리</a></li>
    <li><a href="jeolgu-mill.html">절구방앗간</a></li>
    <li><a href="factory-familyism.html">팩토리패밀리즘</a></li>
    <li><a href="inquiry.html">문의 사항</a></li>
  </ul>
</div>

<!-- 📌 드로어 배경 -->
<div id="drawerBackdrop" class="drawer-backdrop"></div>
</header>

  <main>
    <section class="inquiry-hero">
      <div class="inquiry-overlay"></div>
      <div class="inquiry-content">
        <p class="eyebrow">INQUIRY</p>
        <h1>입점 / 납품 / 협업 문의</h1>
        <p>필요한 내용을 작성해 주시면 담당자가 빠르게 연락드립니다.</p>
      </div>
    </section>

    <section class="inquiry-form-section">
      <div class="inquiry-card">
        <form id="inquiryForm">
          <div class="form-group">
            <label for="name">이름 / 업체명</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="phone">연락처</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea id="message" name="message" rows="6" placeholder="어떤 협업 또는 납품을 원하시나요?" required></textarea>
          </div>

          <button type="submit" class="submit-btn">보내기</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 절구팩토리. All rights reserved.</p>
  </footer>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzLfgT1bqdgPJEKKFLDn8SQ4Yyusevjpue270aMxgtxZQBDaQbvDj-exvcsoz6Hz9bz/exec";

  document.getElementById("inquiryForm").addEventListener("submit", e => {
    e.preventDefault();
    fetch(scriptURL, { method: "POST", body: new FormData(e.target) })
      .then(response => {
        if (response.ok) {
          alert("✅ 문의가 정상적으로 접수되었습니다!");
          e.target.reset();
        } else {
          alert("⚠️ 서버 응답이 올바르지 않습니다. 다시 시도해주세요.");
        }
      })
      .catch(error => {
        alert("❌ 전송 중 오류가 발생했습니다. 다시 시도해주세요.");
        console.error(error);
      });
  });
</script>
    <script defer src="js/i18n.js"></script>
    <script defer src="js/nav.js"></script>
</body>
</html>
